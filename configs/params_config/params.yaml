# --- 任务结构参数 (静态，Optuna 不调这些) ---
objective: "multiclass"
num_class: 3
metric: "multi_logloss"
verbose: -1
n_jobs: -1
boosting_type: "gbdt"
# class_weight: "balanced"

# 树的复杂度 (控制过拟合的关键)
num_leaves: 10
max_depth: 6
min_child_samples: 20

# 学习速度
learning_rate: 0.01
n_estimators: 10000

# 随机性 (类似 Dropout，防止过拟合)
colsample_bytree: 0.6
subsample: 0.7

# 正则化 (金融风控专用)
reg_alpha: 1.0
reg_lambda: 1.0
