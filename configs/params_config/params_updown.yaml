# --- 任务结构 ---
boosting_type: "gbdt"
objective: "binary"
metric: "auc"
scale_pos_weight: 1.0

# --- 核心修改区：限制模型复杂度 ---

# 1. 这种小数据(2000条)，叶子节点要非常少
num_leaves: 15           # 之前是 31 (太大了！建议 8-15)
max_depth: 4            # 之前是 8 (太深了！建议 3-4)

# 2. 强迫每片叶子必须包含更多样本 (最强的抗过拟合参数)
min_child_samples: 60  # 之前是 20。设为 100 意味着每种模式至少要发生过 100 次模型才敢信。

# --- 正则化：加大力度 ---
reg_alpha: 1.0          # 之前是 0.1。加大 L1 正则，过滤垃圾特征
reg_lambda: 2.0         # 之前是 0.1。加大 L2 正则

# --- 随机性：增加干扰 ---
colsample_bytree: 0.6   # 每次只看一半特征
subsample: 0.7          # 每次只看 60% 数据

# --- 学习速度：慢工出细活 ---
learning_rate: 0.02    # 之前是 0.05。降慢 10 倍，让它慢慢学
n_estimators: 10000     # 配合低学习率，轮数上限要够大
